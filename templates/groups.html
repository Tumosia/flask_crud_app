{% extends 'base.html' %} {% from 'bootstrap5/form.html' import render_form %}
{% block title %} Group Contacts {% endblock %} {% block content %}
<div class="container mt-10 p-5">
    <div class="row mt-10 p-3">
        <div class="col-md-6 col-lg-6 mx-lg-auto mx-md-auto d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="{{ url_for('contacts') }}"><button class="btn btn-info" type="submit">Go to Contacts</button></a>
        </div>

        <div class="col-md-6 col-lg-6 mx-lg-auto mx-md-auto d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('new_group') }}"><button class="btn btn-success" type="submit"> + New</button></a>
        </div>
    </div>

    <h3 class="pt-5 pb-2">Groups</h3>
    <hr/>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <!-- here is a for-loop to give us all the socks -->
        {% for group in groups %}
        <tr class="lead">
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
            <td><a href="{{url_for('edit_group',id=group.id)}}"><button class="btn btn-primary" type="submit">Edit</button></a></td>
            <td><a href="{{url_for('delete_group',id=group.id)}}"><button class="btn btn-danger" type="submit">Delete</button></a></td>

        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
